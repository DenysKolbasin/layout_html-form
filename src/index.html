<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form 
    action="http://localhost:51869/" 
    method="post" 
    autocomplete="off"
    >
      
      <fieldset class="elementBox">
        <legend class="legend">Personal information</legend>
        <label class="terms">
          Surname:
          <input 
            type="text" 
            name="surname"
            required
            pattern="\w+"
            class="field"
          >
        </label>
  
        <label class="terms">
          Name:
          <input 
            type="text" 
            name="name"
            required
            pattern="\w+"
            class="field"
          >
        </label>
  
        <label class="terms">
          How old are You?
          <input 
            type="number" 
            name="age"
            required
            value="12"
            class="field"
            min="1"
            max="100"
          >
        </label>
  
        <label class="terms">
          Full date of birth:
          <input 
            type="date" 
            name="dayOfbirth"
            required
            pattern="\d+"
            class="field"
          >
        </label>
  
        <label class="terms">
          I accept the term of the agreement:
          <input 
            type="checkbox" 
            name="acceptOfAgreement"
            required
            class="termsShadow"
          >
        </label>
      </fieldset>

      <fieldset class="elementBox">
        <legend class="legend">Registration</legend>
        <label class="terms">
          E-mail:
          <input 
            type="email" 
            name="email"
            required
            class="field"
            placeholder="email@example.com"
          >
        </label>

        <label class="terms">
          Password:
          <input 
            type="password" 
            name="password"
            required
            minlength="8"
            class="field"
          >
        </label>
      </fieldset>

      <fieldset class="elementBox">
        <legend class="legend">An interesting fact about you!</legend>
        <label class="terms">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="cat"
              required
              value="Yes"
              class="field"
            >
            Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="cat"
              required
              value="No"
              class="field"
            >
            No
          </label>
        </label>
      
        <label class="terms">
        What is your favorite color?
          <input 
            type="color" 
            name="color" 
            value="#000" 
            checked
            required
            class="field"
          >
        </label>

        <label class="terms">
          What time do you go to bed?
          <input 
            type="time" 
            name="times" 
            min="10:00"
            max="22:00"
            required
            class="field"
          >
        </label>

        <label class="terms">
          What are your favorite brand of cars?
          <select 
            name="car" 
            required 
            multiple
            >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value="  " 
              disabled 
            >
            </option>
          </select>
          </input>
        </label>

        <label class="terms">
          How do you rate our work?
          <input 
            type="range" 
            name="work"
            value="0"
            required
          >
        </label>
      </fieldset>
        
      <fieldset class="elementBox">
        <legend class="legend">Additional info:</legend>
        <label class="terms">
          Comments:
          <textarea 
            name="feedback"
            required
            class="field"
            minlength="10"
            maxlength="100"
            >
          </textarea>
        </label>

        <label class="terms">
          Would you recommend us?
          <select name="recomended" required>
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

















      <label>
        <button type="submit" class="button">Submit</button>
      </label>

      


    </form>
    
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
