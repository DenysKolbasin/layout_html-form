<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >

      <fieldset class="fieldset">
        <legend class="legend">Personal information</legend>
        <label class="label">
          Surname:
          <input
            type="text"
            name="surname"
            required
            pattern="\w+"
            class="field"
          >
        </label>

        <label class="label">
          Name:
          <input
            type="text"
            name="name"
            required
            pattern="\w+"
            class="field"
          >
        </label>

        <label class="label">
          How old are You?
          <input
            type="number"
            name="age"
            required
            value="12"
            class="field"
            min="1"
            max="100"
          >
        </label>

        <label class="label">
          Full date of birth:
          <input
            type="date"
            name="dayOfbirth"
            required
            pattern="\d+"
            class="field"
          >
        </label>

        <label class="label">
          I accept the term of the agreement:
          <input
            type="checkbox"
            name="acceptOfAgreement"
            required
            class="labelShadow"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend class="legend">Registration</legend>
        <label class="label">
          E-mail:
          <input
            type="email"
            name="email"
            required
            class="field"
            placeholder="email@example.com"
          >
        </label>

        <label class="label">
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="8"
            class="field"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend class="legend">An interesting fact about you!</legend>
        <label class="label">
          Do you love cats?
          <input
            type="radio"
            name="cat"
            required
            value="Yes"
          >
          Yes
          <input
            type="radio"
            name="cat"
            required
            value="No"
          >
          No
        </label>
        <label class="label">
          What is your favorite color?
          <input
            type="color"
            name="color"
            value="#000"
            checked
            required
            class="field"
          >
        </label>

        <label class="label">
          What time do you go to bed?
          <input
            type="time"
            name="times"
            min="10:00"
            max="22:00"
            required
            class="field"
          >
        </label>

        <label class="label">
          What are your favorite brand of cars?
          <select
            name="car"
            required
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option disabled></option>
          </select>
          </input>
        </label>

        <label class="label">
          How do you rate our work?
          <input
            type="range"
            name="work"
            value="0"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend class="legend">Additional info:</legend>
        <label class="label">
          Comments:
          <textarea
            name="feedback"
            required
            class="field"
            minlength="10"
            maxlength="100"
         ></textarea>
        </label>

        <label class="label">
          Would you recommend us?
          <select name="recomended" required>
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <label>
        <button type="submit" class="button">Submit</button>
      </label>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
